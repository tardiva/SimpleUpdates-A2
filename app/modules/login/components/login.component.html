<div class = "login-wrapper">
    <h2 class = "login-brand">Simple Updates</h2>
      
    <div class="panel panel-default panel-login">
      <form [formGroup]="loginForm" (ngSubmit) = "login()">
          
        <div class="alert alert-danger" [class.hidden] = "!isError" role="alert">{{errorMessage}}</div>
          
        <div class = "input-group email" [class.has-errors] = "formErrors.email.error">
           <span class="input-group-addon">
                <!--<span class= "glyphicon glyphicon-envelope"></span>-->
                <span class="octicon octicon-mail"></span>
           </span>
           <input class = "form-control" type="email" name="loginEmail" placeholder="Email" formControlName="email">
        </div>
        <p class = "validation-message" [class.hidden] = "!formErrors.email.error">{{formErrors.email.messages}}</p>
          
        <div class = "input-group password" [class.has-errors] = "formErrors.password.error"> 
            <span class="input-group-addon">
                <!--<span class = "glyphicon glyphicon-asterisk"></span>-->
                <span class="octicon octicon-key"></span>
            </span>    
        <input class = "form-control" type="password" name="loginPassword" placeholder="Password" formControlName="password">          
        </div>
        <p class = "validation-message" [class.hidden] = "!formErrors.password.error">{{formErrors.password.messages}}</p>
          
        <input class = "form-control btn btn-primary" type="submit" name = "loginBtn" value="Login">
        <a id = "sign-up-link" href = "#" [routerLink] = "['/signup']">Sign up</a>
      </form>
    </div>
  </div>
