<div class="btn-group">
  <button class="btn btn-secondary btn-sm main-dd-btn" [class.has-errors] = "hasErrors" type="button">
      <div *ngIf = "selectedIcon" [class] = "selectedIcon"></div><span>{{selectedLabel}}</span>
  </button>
  <button class="btn btn-secondary btn-sm dropdown-toggle dropdown-toggle-split" [class.has-errors] = "hasErrors" data-toggle="dropdown" type="button" >
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
      <button *ngFor = "let option of options" class="dropdown-item" [value] = "option.key" (click)="onSelect(option)"><div *ngIf = "option.icon" [class] = "option.icon"></div><span>{{option.label}}</span></button>
  </div>
</div>
