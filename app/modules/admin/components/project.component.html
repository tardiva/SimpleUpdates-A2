<div [id] = "project.name" (click) = "showRowEditor()" (clickOutside) = "hideRowEditor()" class = "project-item row" [class.selected] = "editMode">
    
  <div class = "row" [class.hidden] = "editMode">
    <div class = "col-md-6">
      {{project.name}}
    </div>
    <div class = "col-md-6">
      {{project.first_name}} {{project.last_name}}
    </div>
  </div>

  <form [formGroup]= "editProjectForm" (ngSubmit) = "editProject()" class = "row edit-mode" [class.hidden] = "!editMode">
    <div class = "col-md-6">
        <input [class.has-errors] = "formErrors.name.error" formControlName = "name">
        <p class = "validation-message" [class.hidden] = "!formErrors.name.error">{{formErrors.name.messages}}</p>
    </div>
    <div class = "col-md-6">
        <dropdown [options] = "usersOptions" [hasErrors] = "formErrors.manager.error" formControlName = "manager"></dropdown>
        <p class = "validation-message" [class.hidden] = "!formErrors.manager.error">{{formErrors.manager.messages}}</p>
    </div>
  </form>
    
</div>
