<form id = "new-update-form" class = "new-update" [formGroup]="newUpdateForm">

 <div class = "form-content">
      
  <div class = "status">
    <dropdown [options] = "statusesOptions" [placeholder] = "'Status'" [hasErrors] = "formErrors.status.error" formControlName="status"></dropdown>
    <p class = "validation-message" [class.hidden] = "!formErrors.status.error">{{formErrors.status.messages}}</p>
  </div>   
    
  <div class = "project">
    <dropdown [options] = "projectsOptions" [placeholder] = "'Project'" [hasErrors] = "formErrors.project.error" formControlName="project"></dropdown>
    <p class = "validation-message" [class.hidden] = "!formErrors.project.error">{{formErrors.project.messages}}</p>
  </div>
       
  <div class = "text">    
    <textarea class="form-control" [class.has-errors] = "formErrors.text.error" id = "new-update-text" formControlName="text" (keyup) = "resize($event)"></textarea>
    <p class = "validation-message" [class.hidden] = "!formErrors.text.error">{{formErrors.text.messages}}</p>
  </div>
       
  <div class = "buttons">
    <div class = "pull-sm-right">
      <button type="submit" class="btn btn-primary btn-sm" (click) = "addUpdate()">Submit</button>
      <button type="button" class="btn btn-default btn-cancel btn-sm" (click) = "resetForm()">Cancel</button>
    </div>
  </div>
 </div>
    
</form>
