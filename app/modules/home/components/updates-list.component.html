<div class = "container">
    
   <section class = "new-update-panel col-xs-11 card card-outline-secondary card-block">
      <update-form (newUpdate) = "getProjectsWithLastUpdate()"></update-form> 
   </section>
    
   <section class ="updates-list col-sm-10">
      <update-item *ngFor="let project of projects" [project] = "project"></update-item>
   </section>
    
</div>
