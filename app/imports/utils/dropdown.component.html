<div class="btn-group">
  <button class="btn btn-secondary btn-sm main-dd-btn" [class.has-errors] = "hasErrors" type="button">
    {{selectedLabel}}
  </button>
  <button class="btn btn-secondary btn-sm dropdown-toggle dropdown-toggle-split" [class.has-errors] = "hasErrors" data-toggle="dropdown" type="button" >
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <button *ngFor = "let option of options" class="dropdown-item" [value] = "option.key" (click)="onSelect(option)">{{option.label}}</button>
  </div>
</div>
